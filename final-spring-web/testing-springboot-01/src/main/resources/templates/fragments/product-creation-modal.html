<div class="modal fade" id="product-creation-modal" th:fragment="product-creation-modal">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <h4 class="modal-title">Tạo Mới Sản Phẩm</h4>
        <button type="button" class="close" data-dismiss="modal">&times;</button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <form id="create-product-form">
          <div class="form-group">
            <label for="productName">Product's Name<span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="productName" placeholder="Enter productName" name="productName">
          </div>
          <div class="form-group">
            <label for="price">Price<span class="text-danger">*</span></label>
            <input type="number" class="form-control" id="price" placeholder="Enter price"
                   name="price">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" id="description" placeholder="Enter description"
                   name="description">
          </div>
          <form class="form-group">
            <p>Ảnh</p>
            <div class="custom-file mb-3">
              <input type="file" class="custom-file-input" id="customFile" name="filename">
              <label class="custom-file-label" for="customFile">Chọn Ảnh</label>
            </div>
        </form>
        </form>
      </div>
      <!-- Modal footer -->
      <div class="modal-footer">
        <button type="button" class="btn btn-success" id="save-product-btn">Save</button>
      </div>

    </div>
  </div>
</div>
