<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: html_head(pageTitle = 'Appointment')}"></head>

<body>
<div th:replace="~{fragments/admin-menu :: admin-menu}"></div>
<div class="container-fluid">
    <div class="row mb-2">
        <div class="col text-center">
            <h1>Danh Sách Lịch Khám</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-bordered table-hover">
                <thead>
                <tr>
                    <th>No.</th>
                    <th>Customer Name</th>
                    <th>Customer Phone</th>
                    <th>Customer Email</th>
                    <th>Details</th>
                    <th>Status</th>
                    <th>Create Time</th>
                    <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="app : ${dsLichKham}">
                    <td th:text="${app.id}"></td>
                    <td th:text="${app.customerName}"></td>
                    <td th:text="${app.customerPhone}"></td>
                    <td th:text="${app.customerEmail}"></td>
                    <td th:text="${app.appointmentDetails}"></td>
                    <td th:text="${app.status}"></td>
                    <td th:text="${app.createTime}"></td>
                    <td>
                        <form method="post">
                            <button type="submit">Approve</button>
                        </form>
                        <form method="post">
                            <button type="submit">Reject</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

</body>
<div th:replace="~{fragments/embedded-js :: embedded-js}"></div>
</html>
