<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/animate.css">
    <link rel="stylesheet" href="css/flaticon.css">
    <link rel="stylesheet" href="css/magnific-popup.css">
    <link rel="stylesheet" href="css/odometer.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link rel="stylesheet" href="css/nice-select.css">
    <link rel="stylesheet" href="css/main.css">

    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    <title>PenguTicket</title>


</head>

<body>
    <!-- ==========Preloader========== -->
    <div class="preloader">
        <div class="preloader-inner">
            <div class="preloader-icon">
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ==========Preloader========== -->
    <!-- ==========Overlay========== -->
    <div class="overlay"></div>
    <a href="movie#0" class="scrollToTop">
        <i class="fas fa-angle-up"></i>
    </a>
    <!-- ==========Overlay========== -->

    <!-- ==========Header-Section========== -->
    <header class="header-section">
        <div class="container">
            <div class="header-wrapper">
                <div class="logo">
                    <a href="/">
                        <img src="images/logo/logo.png" alt="logo">
                    </a>
                </div>
                <ul class="menu">
                    
                </ul>
                <div class="header-bar d-lg-none">
					<span></span>
					<span></span>
					<span></span>
				</div>
            </div>
        </div>
    </header>
    <!-- ==========Header-Section========== -->

    <!-- ==========Banner-Section========== -->
    <section class="details-banner bg_img" id="movie-bg" data-background="">
        <div class="container">
            <div class="details-banner-wrapper">
                <div class="details-banner-thumb">
                    <img id='movie-thumb' src="" alt="movie">
                    <a href="" id="movie-trailer" class="video-popup">
                        <img src="images/movie/video-button.png" alt="movie">
                    </a>
                </div>
                <div class="details-banner-content offset-lg-3">
                    <h3 id='movie-title' class="title"></h3>
                    <div class="tags" id="movie-genre">
            
                    </div>
                    <!-- <a href="movie#0" class="button">horror</a> -->
                    <div class="social-and-duration">
                        <div class="duration-area">
                            <div class="item">
                                <i class="fas fa-calendar-alt"></i><span id='movie-releaseDate'></span>
                            </div>
                            <div class="item">
                                <i class="far fa-clock"></i><span id="movie-duration"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </section>
    <!-- ==========Banner-Section========== -->

    <!-- ==========Book-Section========== -->
    <section class="book-section bg-one">
        <div class="container">
            <div class="book-wrapper offset-lg-3">
                <div class="left-side">
                    <div class="item">
                        <div class="item-header">
                            <div class="thumb">
                                <img src="images/movie/tomato2.png" alt="movie">
                            </div>
                            <div class="counter-area">
                                <span class="counter-item odometer" data-odometer-final="88">0</span>
                            </div>
                        </div>
                        <p>Đánh giá từ nhà phê bình</p>
                    </div>
                    <div class="item">
                        <div class="item-header">
                            <div class="thumb">
                                <img src="images/movie/cake2.png" alt="movie">
                            </div>
                            <div class="counter-area">
                                <span class="counter-item odometer" data-odometer-final="88">0</span>
                            </div>
                        </div>
                        <p>Điểm từ người xem</p>
                    </div>
                    <div class="item">
                        <div class="item-header">
                            <h5 class="title">4.5</h5>
                            <div class="rated">
                                <i class="fas fa-heart"></i>
                                <i class="fas fa-heart"></i>
                                <i class="fas fa-heart"></i>
                                <i class="fas fa-heart"></i>
                                <i class="fas fa-heart"></i>
                            </div>
                        </div>
                        <p>Đánh giá của người xem</p>
                    </div>
                </div>
                <a id="ticket-plan" class="custom-button">Đặt vé</a>
            </div>
        </div>
    </section>
    <!-- ==========Book-Section========== -->

    <!-- ==========Movie-Section========== -->
    <section class="movie-details-section padding-top padding-bottom">
        <div class="container">
            <div class="row justify-content-center flex-wrap-reverse mb--50">
                <div class="col-lg-9 mb-50">
                    <div class="movie-details">

                        <div class="tab summery-review">
                            <ul class="tab-menu">
                                <li>
                                </li>
                                 <li>
                                    Bình luận
                                </li>
                            </ul>
                            <div class="tab-area">
                                <div class="tab-item active">
                                    <div class="item">
                                        <h5 class="sub-title">Nội dung</h5>
                                        <p id="movie-description"></p>
                                    </div>
                                    
                                </div>
                                <div class="tab-item">
                                    <form id="add-comment">
                                        <div class="mb-3">
                                            <label for="content" class="form-label">Nội dung</label>
                                            <textarea class="form-control" id="content" rows="3"></textarea>
                                        </div>
                                        <button type="submit" class="btn btn-primary">Đánh giá</button>
                                    </form>
                                    <div class="mt-3" id="movie-review-container">
                                        <div class="movie-review-item">
                                            <div class="movie-review-content">
                                                <div class="review">
                                                 
                                                </div>
                                                <h6 class="cont-title"></h6>
                                                <p></p>
    
                                            </div>
                                        </div>
                                        <h5 class="sub-title"></h5>
                                        <p id="movie-description"> </p>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- ==========Movie-Section========== -->

    <!-- ==========Newslater-Section========== -->
    <footer class="footer-section">
        <div class="container">
            <div class="footer-top">
                <div class="logo">
                    <a href="https://pixner.net/boleto/demo/index-1.html">
                        <img src="images/footer/footer-logo.png" alt="footer">
                    </a>
                </div>
            </div>
            <div class="footer-bottom">
                <div class="footer-bottom-area">
                    <div class="left">
                        <p>Copyright © 2020.All Rights Reserved By <a href="movie#0">PenguTicket </a></p>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- ==========Newslater-Section========== -->


    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/jquery.cookie.min.js"></script>
    <script src="js/sweetalert2.min.js"></script>
    <script src="js/modernizr-3.6.0.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/isotope.pkgd.min.js"></script>
    <script src="js/magnific-popup.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/countdown.min.js"></script>
    <script src="js/odometer.min.js"></script>
    <script src="js/viewport.jquery.js"></script>
    <script src="js/nice-select.js"></script>
    <script src="js/js.cookie.min.js"></script>
    <script src="js/requestAPI.js"></script>
    <script src="js/main.js"></script>
    <script src="js/movie-details.js"></script>

</body>

</html>
