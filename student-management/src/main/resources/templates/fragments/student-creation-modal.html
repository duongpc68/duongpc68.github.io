<div class="modal fade" id="student-creation-modal" th:fragment="student-creation-modal">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Tạo mới sinh viên</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form id="create-student-form">
                    <div class="form-group">
                        <label for="name">Name<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="name" placeholder="Enter name" name="name">
                    </div>
                    <div class="form-group">
                        <label for="address">Address<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="address" placeholder="Enter address"
                               name="address">
                    </div>
                    <div class="form-group">
                        <label for="dOb">Date Of Birth<span class="text-danger">*</span></label>
                        <input type="date" class="form-control" id="dOb" placeholder="Enter address"
                               name="dOb">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="phone" placeholder="Enter phone" name="phone">
                    </div>
                    <div class="form-group">
                        <label for="className">Class name<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="className" placeholder="Enter class name"
                               name="className">
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-success" id="save-student-btn">Save</button>
            </div>

        </div>
    </div>
</div>
