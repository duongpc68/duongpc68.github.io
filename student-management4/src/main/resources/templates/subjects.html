  <div class="row mb-2">
    <div class="col text-center">
      <h1>Đây là trang quản lý môn học</h1>
    </div>
  </div>

  <div class="row my-5">
    <div class="col">
      <span class="btn btn-success create-subject-btn">Create subject</span>
      <!--            <a href="/book-borrows/initialization" class="btn btn-primary ml-3">Borrow book</a>-->
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th>No.</th>
          <th>Subject Name</th>
          <th>Credit</th>
          <th>Subject Type</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="sj : ${dsMonHoc}">
          <td th:text="${sj.id}"></td>
          <td th:text="${sj.name}"></td>
          <td th:text="${sj.credit}"></td>
          <td th:text="${sj.subjectType.value}"></td>
          <td>
            <a class="btn btn-primary btn-sm update-student-modal-open" th:attr="subject-id=${sj.id}">
              <i class="far fa-edit" aria-hidden="true"></i>
            </a>
            <a class="btn btn-danger btn-sm delete-student-btn" th:attr="subject-id=${sj.id}">
              <i class="fa fa-trash" aria-hidden="true"></i>
            </a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div th:replace="~{fragments/subject-creation-modal:: subject-creation-modal}"></div>
