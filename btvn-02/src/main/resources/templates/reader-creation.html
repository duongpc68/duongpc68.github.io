            <form method="POST" th:action="@{/create-reader}" th:object="${banDocMuonThemMoi}">

                    <input type="text" class="form-control" placeholder="Enter name" id="name"

                </div>
                <div class="form-group">
                    <label for="dOb">Date Of Birth:</label>
                    <input type="number" class="form-control" placeholder="Enter Date Of Birth"
                           id="dOb" min="1980" th:field="*{dOb}"
                           max="2023">
                </div>
                <div class="form-group">
                    <label for="address">Address:</label>
                    <input type="text" class="form-control" placeholder="Enter address"
                           th:field="*{address}" id="address">
                </div>

                <div class="form-group">
                    <label for="phoneNumber">Phone:</label>
                    <textarea class="form-control" placeholder="Enter phonenumber" id="phoneNumber"
                              th:field="*{phoneNumber}"
                    ></textarea>
                </div>

                <!--                </div>-->
                <button type="submit" class="btn btn-primary">Save</button>
                <a class="btn btn-secondary" href="/readers">Back</a>

        </div>
    </div>
